<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ХОЛБОО БАРИХ</title>
    <meta name="description" content="Get in touch with our team." />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f9fafb;
        --text: #111827;
        --muted: #6b7280;
        --primary: #2563eb;
        --maxw: 1000px;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      header {
        background: var(--primary);
        color: white;
        padding: 1rem;
      }
      header h1 {
        margin: 0;
      }

      .container {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      h2 {
        margin-top: 2rem;
      }

      /* Contact info */
      .info {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        margin-top: 1.5rem;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .card h3 {
        margin-top: 0;
      }

      /* Form */
      form {
        margin-top: 2rem;
        display: grid;
        gap: 1rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
      }
      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem 1.25rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #1e40af;
      }

      footer {
        background: #e5e7eb;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
        color: var(--muted);
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 1rem;
      }
      nav a {
        color: var(--text);
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
      }
      nav a:hover {
        background: rgba(99, 102, 241, 0.15);
      }
    </style>
  </head>
  <body>
    <nav aria-label="Primary">
      <ul>
        <li><a href="home.html">НҮҮР</a></li>
        <li><a href="ABOUT.HTML">ТУХАЙ</a></li>
        <li><a class="btn btn-primary" href="contacts.html">ХАРИЛЦАХ</a></li>
      </ul>
    </nav>
    <header>
      <h1>ХОЛБОО БАРИХ</h1>
    </header>

    <main class="container">
      <section>
        <h2>Our Contact Information</h2>
        <div class="info">
          <div class="card">
            <h3>Address</h3>
            <p>123 Main Street<br />Ulaanbaatar, Mongolia</p>
          </div>
          <div class="card">
            <h3>Email</h3>
            <p><a href="mailto:info@mycompany.com">info@mycompany.com</a></p>
          </div>
          <div class="card">
            <h3>Phone</h3>
            <p>+976 1234 5678</p>
          </div>
        </div>
      </section>

      <section>
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <div>
            <label for="name"><strong>Name</strong></label>
            <input id="name" name="name" type="text" required />
          </div>
          <div>
            <label for="email"><strong>Email</strong></label>
            <input id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="message"><strong>Message</strong></label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <small
        >&copy; <span id="year"></span> My Company. All rights reserved.</small
      >
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
