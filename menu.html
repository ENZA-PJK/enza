<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f9fafb;
      }

      /* Navigation bar */
      nav {
        background: #2563eb; /* blue */
        padding: 0.75rem 1.5rem;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1rem;
      }

      nav li {
        display: inline;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        transition: background 0.2s ease;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Page content */
      .content {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        text-align: center;
      }

      h1 {
        color: #111827;
      }
      p {
        color: #374151;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contacts.html">Contacts</a></li>
      </ul>
    </nav>

    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>
        This is a simple, modern design for your navigation bar and homepage
        layout.
      </p>
    </div>
  </body>
</html>
